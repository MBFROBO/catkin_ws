<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('ui', path = '/index.css')}}">
</head>

<body>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/eyes_calibrate" onclick="openSliders()">Калибровка зрения</a>
        <a href="#">Автоматическая калибровка зрения (beta)</a>
        <a href="/astra_calibrate">Калибровка Astra</a>
        <a href="/">Галвное Меню</a>
        <a href="/promo">Промо</a>
    </div>

    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <video id="test" src="http://10.42.0.1:8282/home/robot/catkin_ws/src/ros_tcp_topic/script/ui/img/test.mp4" 
            preload="auto"
            loop
            muted>
    </video>
    
    <div class="buttons_vido_play_container">
        <button name="test" onclick="playTestVideo(document.querySelector('#test'))">Тест видео</button>
        <button name="test" onclick="playTestVideo(document.querySelector('#test'))">Тест видео</button>
        <button name="test" onclick="playTestVideo(document.querySelector('#test'))">Тест видео</button>
        <button name="test" onclick="playTestVideo(document.querySelector('#test'))">Тест видео</button>
        <button name="test" onclick="playTestVideo(document.querySelector('#test'))">Тест видео</button>
    </div>
    
    <div class="exit_container" onclick="exitVideo(document.querySelector('video'))">
        <img src="http://10.42.0.1:8282/home/robot/catkin_ws/src/ros_tcp_topic/script/ui/img/exit.svg">
    </div>

    <script>
        function playTestVideo(video_selector) {
            video_selector.play();
            video_selector.currentTime = 0;
            video_selector.style.display='block';
        }
        function exitVideo(video_selector) {
            video_selector.pause()
            video_selector.style.display='none';
        }
        function openNav() {
            document.getElementById("mySidepanel").style.width = "300px";
        }
        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }

        function openSliders() {
            document.getElementById("mySidepanel").style.width = "0";
        }

    </script>
</body>
</html>
